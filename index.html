<!doctype html><html><head><meta charset="utf-8"/>
<title>atlas viewer — loka</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
:root{--w:min(96vw,1600px)}
body{margin:0;background:#0b0e12;color:#e7ebf3;font-family:system-ui,sans-serif;display:flex;flex-direction:column;align-items:center;gap:12px;padding:16px}
#status{font-size:14px;opacity:.85}
#frame{width:var(--w);aspect-ratio:2/1;position:relative;border:1px solid #2a2f3a;border-radius:10px;overflow:hidden;background:#0e1116}
#terrain{position:absolute;inset:0;background-size:cover;background-position:center;filter:contrast(1.05) saturate(1.02)}
#landmass{position:absolute;inset:0;pointer-events:none;mix-blend-mode:lighten;opacity:.9}
#landmass.hide,#terrain.hide{display:none}
#landmass svg{width:100%;height:100%}
#toolbar{display:flex;gap:8px;align-items:center}
button{background:#1e2633;color:#d7e3ff;border:1px solid #3a4558;padding:6px 12px;border-radius:8px}
input[type="range"]{width:200px}
</style></head>
<body>
<div id="status">boot…</div>
<div id="frame"><div id="terrain"></div><div id="landmass"></div></div>
<div id="toolbar">
  <button id="toggle-land">toggle landmass</button>
  <button id="toggle-relief">toggle relief</button>
  <span>opacity</span><input id="opacity" type="range" min="0" max="1" step="0.05" value="0.9">
</div>
<script type="module" src="./src/main.js"></script>
</body></html>
